<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://use.typekit.net/beg7yli.css">
  <link rel="stylesheet" href="https://use.typekit.net/beg7yli.css">
  <title>Windows 95-Style Website</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-text-size-adjust: 100%; /* Prevent iOS font scaling */
    }

    :root {
      --font-primary: "cofo-sans-pixel", sans-serif;
      --font-secondary: "argent-pixel-cf", sans-serif;
    }
    
    body {
      background: linear-gradient(-45deg, #1cbbff, #0033ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: var(--font-primary);
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0000FF;
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .loading-text {
      margin: 20px;
      font-family: monospace;
      font-size: 16px;
      line-height: 1.5;
    }

    .loading-text div {
      opacity: 0; /* Initially hidden */
    }

    /* Fade out animation */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    .content-loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(15px); /* Creates blur effect */
      background-color: rgba(38, 0, 255, 0.3); /* Slight gray tint */
      z-index: 100;
      transition: all 0.5s;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    .slideshow {
      width: 1000px;
      height: 600px;
      position: relative;
    }
    
    .slideshow img,
    .slideshow video {
      border-radius: 5px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 0s;
    }

    .slideshow img.active,
    .slideshow video.active {
      opacity: 1;
    }
    
    .title {
      font-size: 25px;
      color: white;
      margin-top: 20px;
      padding-left: 20vw;
      padding-right: 20vw;
      text-align: center;
      font-family: "argent-pixel-cf", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    
    .nav-bar {
      height: 45px;
      background-color: #D0D2D3;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 100;
    }
    
    .button {
      background-color: #D0D2D3;
      color: black;
      padding: 5px 30px;
      height: 100%;
      border-width: 4px;
      border-style: solid;
      border-color: #ffffff #999999 #999999 #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .button:hover {
      background-color: #414042;
      color: white;
      border-color: #666666 #222222 #222222 #666666;
    }

    .button:active {
      background-color: #D0D2D3;
      color: black;
      border-color: #6b6b6b #afafaf #afafaf #6b6b6b;
    }

    .button.pressed {
      background-color: rgb(231, 231, 231);
      background-image: 
        url("data:image/svg+xml,%3Csvg width='4' height='4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0h2v2h-2v-2ZM2,2h2v2h-2v-2Z' fill='%23D0D2D3'/%3E%3Cpath d='M2,0h2v2h-2v-2ZM0,2h2v2h-2v-2Z' fill='%23E7E7E7'/%3E%3C/svg%3E");
      color: black;
      border-color: #6b6b6b #afafaf #afafaf #6b6b6b
    }

    .button.pressed:active {
      background-color: rgb(179, 179, 179);
      background-image: 
        url("data:image/svg+xml,%3Csvg width='4' height='4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0h2v2h-2v-2ZM2,2h2v2h-2v-2Z' fill='%23FFFFFF'/%3E%3Cpath d='M2,0h2v2h-2v-2ZM0,2h2v2h-2v-2Z' fill='%23A7A9AC'/%3E%3C/svg%3E");
      color: black;
      border-color: #999999 #EEEEEE #EEEEEE #999999;
    }
    
    .work-menu {
      position: absolute;
      bottom: 45px;
      left: 0;
      background-color: #BCBEC0;
      display: none;
      flex-direction: column;
      z-index: 200;
    }
    
    .menu-header {
      height: 25px;
      background-color: #0700B1;
      display: flex;
      align-items: center;
      padding-left: 25px;
      color: white;
    }
    
    .menu-footer {
      height: 25px;
      background-color: #D0D2D3;
    }
    
    .menu-item {
      height: 50px;
      width: 300px;
      display: flex;
      align-items: center;
      padding-left: 25px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      font-family: var(--font-secondary);
      font-weight: 400;
      font-size: 25px;
    }
    
    .menu-item:hover {
      background-color: #D0D2D3;
      color: #0000FF;
    }
    
    .menu-item.active {
      background-color: #0000FF;
      color: white;
    }

    
    .work-page {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 45px;
      background-color: #D0D2D3;
      display: none;
      flex-direction: column;
      z-index: 50;
      overflow: hidden;
    }
    
    .page-header {
      height: 40px;
      background-color: #0700B1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      color: white;
    }
    
    .close-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
    }
    
    .page-content-wrapper {
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      flex: 1;
      padding: 5px 5px 0 5px;
      overflow: hidden;
      height: 100%;
    }
    
    .page-content {
      height: 100%;
      color: white;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 100px 20vw;
      gap: 50px; /* Space between sections */
    }
    
    .page-content img.logo {
      max-width: 400px;
      margin-bottom: 10px;
    }
    
    .page-content img.main-image {
      width: 100%;
      max-width: 700px;
      border-radius: 5px;
      height: auto;
      margin-bottom: 20px;
    }

    .page-content img.main-image {
      width: 100%;
      max-width: 700px;
      border-radius: 5px;
      height: auto;
      margin-bottom: 20px;
    }
    
    .page-content .text {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      line-height: 1.8;
      font-size: 18px;
    }

    .page-content-container {
      margin: 100px 150px 100px 150px;
      border: 1px solid white;
      padding: 0;
    }

    .content-section {
      border: 1px solid white;
      margin: 0;
      padding: 35px;
      box-sizing: border-box;
    }

    .content-section.image-section {
      position: relative;
      padding: 0;
    }

    .content-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content-section video {
      width: 100%;
      height: auto;
      display: block;
    }

    .content-label-section {
      display: flex;
      justify-content: space-between;
      margin-top: -25px;
      margin-bottom: 25px;
      color: white;
    }

    .left-column {
      text-align: left;
    }

    .right-column {
      text-align: right;
    }

    .split-image-section {
      display: flex;
      gap: 20px; /* Space between the two image boxes */
      margin: 0;
      padding: 0;
      background: none;
      border: none; /* Remove the border from the container */
    }

    .image-box {
      flex: 1; /* Each box takes equal space */
      border: 1px solid white; /* Add border to each individual box */
      padding: 0;
      box-sizing: border-box;
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .title-section h2 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .text-block {
      max-width: 55ch;
      font-size: 16px;
      margin-top: 20px;
      line-height: 1.6;
    }
    
    .image-row {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .image-row img {
      width: calc(50% - 5px);
      height: auto;
    }

    .page-content.project-1 {
      background: linear-gradient(0deg, #012e91, #000037);
    }
    
    .page-content.project-2 {
      background-image: url('images/bg.gif');
      background-repeat: repeat;  /* Tiling in both directions */
      background-size: auto; /* Keeps the original size of the GIF */
    }
    
    .page-content.project-3 {
      background: linear-gradient(135deg, #006600, #003300);
    }
    
    .page-content.project-4 {
      background-color: rgb(20, 20, 61);
    }
    
    .page-content.project-5 {
      background: linear-gradient(135deg, #990000, #660000);
    }
    
    .tabs {
      display: flex;
      height: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
      flex: 1; /* Take remaining space */
      max-width: calc(100% - 300px); /* Hard limit to prevent overflow */
    }

    .tab {
      background-color: #D0D2D3;
      color: black;
      height: 100%;
      border-width: 4px;
      border-style: solid;
      border-color: #EEEEEE #999999 #999999 #EEEEEE;
      cursor: pointer;
      display: block; /* Change from flex to block */
      line-height: 37px; /* Center text vertically (45px - 8px borders) */
      text-align: center; /* Center text horizontally */
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-sizing: border-box;
      padding: 0 15px; /* Simple horizontal padding */
      min-width: 30px;
    }

    .tab:hover {
      background-color: #414042;
      color: white;
      border-color: #666666 #222222 #222222 #666666;
    }

    .tab:active {
      background-color: #D0D2D3;
      color: black;
      border-color: #6b6b6b #afafaf #afafaf #6b6b6b;
    }

    .tab.pressed {
      background-color: rgb(231, 231, 231);
      background-image: 
        url("data:image/svg+xml,%3Csvg width='4' height='4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0h2v2h-2v-2ZM2,2h2v2h-2v-2Z' fill='%23D0D2D3'/%3E%3Cpath d='M2,0h2v2h-2v-2ZM0,2h2v2h-2v-2Z' fill='%23E7E7E7'/%3E%3C/svg%3E");
      color: black;
      border-color: #6b6b6b #afafaf #afafaf #6b6b6b;
    }

    .tab.pressed:active {
      background-color: rgb(179, 179, 179);
      background-image: 
        url("data:image/svg+xml,%3Csvg width='4' height='4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0h2v2h-2v-2ZM2,2h2v2h-2v-2Z' fill='%23FFFFFF'/%3E%3Cpath d='M2,0h2v2h-2v-2ZM0,2h2v2h-2v-2Z' fill='%23A7A9AC'/%3E%3C/svg%3E");
      color: black;
      border-color: #999999 #EEEEEE #EEEEEE #999999;
    }
    
    .clock {
      margin-left: auto;
      padding: 0 10px;
      font-size: 18px;
      flex-shrink: 0;
    }

    .about-menu {
      position: absolute;
      bottom: 45px;
      left: 0;
      background-color: #BCBEC0;
      display: none;
      flex-direction: column;
      z-index: 200;
      width: 500px;
    }

    .about-section {
      padding: 15px;
    }

    .about-header-image {
      width: 75%;
      height: auto;
      margin-bottom: 15px;
    }

    .about-content {
      display: flex;
      gap: 15px;
    }

    .about-image {
      width: 200px;
      height: 200px;
    }

    .about-text {
      line-height: 1.4;
      flex: 1;
    }

    .about-text p {
      margin-bottom: 10px;
    }

    .colophon-section {
      padding: 15px;
    }

    .colophon-section p {
      margin-bottom: 5px;
    }

    .page-link-container {
      position: absolute;
      top: 15px; /* Margin from top */
      left: 15px; /* Margin from left */
      z-index: 10; /* Make sure it's above the image */
    }

    /* Modify your project-link style to include the hover animation */
    .project-link {
      display: inline-block;
      padding: 8px 15px;
      border: 1px solid white;
      background: rgba(0, 0, 0, 0.406);
      text-decoration: none;
      font-family: var(--font-primary);
      font-size: 16px;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .project-link:hover {
      transform: scale(0.9);
      cursor: ne-resize;
    }

    /* Different solid colors for each project */
    .link-color-1 { color: #fadf9e; border-color: #fadf9e; }
    .link-color-2 { color: #ffffff; border-color: #ffffff; }
    .link-color-3 { color: #ffffff; border-color: #ffffff; }
    .link-color-4 { color: #ff66cc; border-color: #ff66cc; }
    .link-color-5 { color: #ff3333; border-color: #ff3333; }

    .project-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
    }

    .project-nav-button {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid white;
      color: white;
      font-family: var(--font-primary);
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .project-nav-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .project-nav-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .desktop-icons {
      position: absolute;
      left: 50px;
      top: 200px; /* Fixed position instead of transform */
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 10;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease;
      position: absolute;
    }

    .desktop-icon:hover {
      transform: scale(1.05);
    }

    .desktop-icon.dragging {
      z-index: 1000;
      transition: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      margin-bottom: 5px;
      pointer-events: none;
    }

    .desktop-icon span {
      color: white;
      font-size: 12px;
      text-align: center;
      max-width: 60px;
      line-height: 1.2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    /* Mobile Responsive Styles */
    @media screen and (max-width: 768px) {

      body {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile browsers */
      }

      .clock {
        display: none; /* Hide clock on mobile */
      }
      
      .main-content {
        flex: none;
        height: auto;
        padding: 10px;
        justify-content: flex-start;
        padding-top: 5vh;
      }
      
      .slideshow {
        width: 90vw;
        height: 50vh;
        max-width: none;
      }
      
      .title {
        font-size: 18px;
        margin-top: 15px;
        padding-left: 5vw;
        padding-right: 5vw;
        line-height: 1.4;
      }

      .desktop-icons {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 10px 0px;
        gap: 40px;
        width: 100%;
      }
      
      .desktop-icon {
        position: static;
        transform: none;
        flex-shrink: 0; /* Prevent shrinking */
        width: 60px; /* Fixed width to maintain space */
      }
    
      .nav-bar {
        height: 50px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }
      
      .button {
        padding: 5px 20px;
        font-size: 16px;
        min-width: 80px;
      }
      
      .work-menu {
        bottom: 50px;
        width: 100vw;
        left: 0;
        right: 0;
      }
      
      .menu-item {
        height: 60px;
        font-size: 20px;
        width: 100%;
      }
      
      .about-menu {
        bottom: 50px;
        width: 100vw;
        left: 0;
        right: 0;
        max-height: calc(100vh - 50px);
        overflow-y: auto;
      }
      
      .about-section {
        padding: 15px;
      }
      
      .about-content {
        flex-direction: column;
        gap: 10px;
      }
      
      .about-header-image {
        max-height: 80px;
        width: auto;
        object-fit: contain;
      }
      
      .about-image {
        width: 120px;
        height: auto;
        align-self: center;
      }
      
      .colophon-section {
        padding: 15px;
      }
      
      .work-page {
        bottom: 50px;
      }
      
      .page-header {
        height: 50px;
        font-size: 18px;
      }
      
      .close-button {
        font-size: 24px;
        padding: 5px 10px;
      }
      
      .page-content {
        padding: 30px 15px;
        gap: 15px; /* Reduced gap between sections */
      }
      
      .page-content-container {
        margin: 20px 10px;
      }
      
      .content-section {
        padding: 20px;
        margin-bottom: 0; /* Remove default margin */
      }
      
      /* Specific spacing for content sections */
      .content-section.image-section {
        margin-bottom: 8px; /* Small gap after images */
      }
      
      .content-label-section {
        margin-top: -5px; /* Pull labels closer to images */
        margin-bottom: 20px; /* More space before next content */
        font-size: 12px;
        flex-direction: column;
        gap: 5px;
        text-align: left;
      }
      
      .content-section.title-section {
        margin-top: 10px; /* Small gap before text sections */
      }
      
      .title-section h2 {
        font-size: 18px;
        margin-bottom: 15px;
      }
      
      .text-block {
        font-size: 16px; /* Increased from 14px */
        line-height: 1.6;
        max-width: none;
        margin-top: 0;
      }
      
      .right-column {
        text-align: left;
      }
      
      /* Keep split images side by side on mobile */
      .split-image-section {
        display: flex;
        gap: 10px;
        margin: 0;
        padding: 0;
        background: none;
        border: none;
        margin-bottom: 8px;
      }

      .image-box {
        flex: 1;
        border: 1px solid white;
        padding: 0 !important;
        margin: 0 !important;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
        line-height: 0;
        font-size: 0;
      }

      .image-box img,
      .image-box video {
        width: 100% !important;
        height: auto !important;
        display: block !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        vertical-align: top !important;
        line-height: 0 !important;
        font-size: 0 !important;
        object-fit: cover;
      }
      
      /* Override any inherited content-section styling for image boxes */
      .content-section.image-box {
        padding: 0 !important;
        border: 1px solid white;
        line-height: 0;
        font-size: 0;
      }

      
      .page-link-container {
        top: 10px;
        left: 10px;
      }
      
      .project-link {
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .tabs {
        flex: 1; /* Take up all remaining space */
        max-width: none; /* Remove width constraint */
        flex-wrap: nowrap; /* Changed from wrap */
        overflow: hidden; /* Hide overflow instead of wrapping */
      }
      
      .tab {
        min-width: 60px; /* Set minimum width */
        font-size: 14px;
        padding: 5px 10px; /* Smaller padding on mobile */
        flex-shrink: 1; /* Allow shrinking on mobile */
      }
    }

    /* Extra small mobile devices */
    @media screen and (max-width: 480px) {
      .slideshow {
        width: 95vw;
        height: 40vh;
      }
      
      .title {
        font-size: 16px;
        padding-left: 3vw;
        padding-right: 3vw;
      }
      
      .button {
        padding: 5px 15px;
        font-size: 14px;
        min-width: 70px;
      }
      
      .clock {
        display: none;
      }
      
      .tabs {
        flex: 1;
        max-width: none;
      }
      
      .menu-item {
        font-size: 18px;
        height: 55px;
      }
      
      .page-content {
        padding: 20px 10px;
      }
      
      .content-section {
        padding: 15px;
      }
      
      .text-block {
        font-size: 15px; /* Slightly smaller on very small screens */
      }
      
      .project-link {
        font-size: 12px;
        padding: 8px 12px;
      }
      
      .about-image {
        width: 100px; /* Smaller on tiny screens */
      }
    }

  </style>
</head>

        // Loading screen animation
    function startLoadingAnimation() {
      const TOTAL_DURATION = 2000; // Total animation duration in ms (2 seconds)
      
      // Timing configuration (in percentages of total duration)
      const TIMING = {
        copyright: 5,      // When copyright text appears
        update: 10,        // When update text appears
        path: 15,          // When path text appears
        progressStart: 20, // When loading progress starts
        progressEnd: 80,   // When loading progress reaches 100%
        fadeOut: 95        // When fade out begins
      };
      
      // Convert percentage timings to actual milliseconds
      const getTime = (percentage) => TOTAL_DURATION * (percentage / 100);
      
      // Get elements
      const loadingScreen = document.querySelector('.loading-screen');
      const copyright = document.getElementById('copyright');
      const update = document.getElementById('update');
      const path = document.getElementById('path');
      const progress = document.getElementById('progress');
      const percentage = document.getElementById('percentage');
      
      // Show elements sequentially
      setTimeout(() => { copyright.style.opacity = 1; }, getTime(TIMING.copyright));
      setTimeout(() => { update.style.opacity = 1; }, getTime(TIMING.update));
      setTimeout(() => { path.style.opacity = 1; }, getTime(TIMING.path));
      setTimeout(() => { progress.style.opacity = 1; }, getTime(TIMING.progressStart));
      
      // Handle progress percentage
      const progressDuration = getTime(TIMING.progressEnd) - getTime(TIMING.progressStart);
      const startTime = getTime(TIMING.progressStart);
      let progressInterval;
      
      setTimeout(() => {
        let count = 1;
        progressInterval = setInterval(() => {
          percentage.textContent = count;
          if (count >= 100) clearInterval(progressInterval);
          count++;
        }, progressDuration / 100);
      }, startTime);
      
      // Fade out loading screen
      setTimeout(() => {
        loadingScreen.style.animation = 'fadeOut 0.1s forwards';
      }, getTime(TIMING.fadeOut));
      
      // Remove loading screen after animation completes
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, TOTAL_DURATION);
    }

    // Clock functionality
    function updateClock() {
      const clockElement = document.querySelector('.clock');
      
      function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        
        hours = hours % 12;
        hours = hours ? hours : 12;
        hours = hours.toString().padStart(2, '0');
        
        clockElement.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      }
      
      // Update immediately when function is called
      updateTime();
      
      // Then update every second
      setInterval(updateTime, 1000);
    }

      const slides = document.querySelectorAll('.slideshow img, .slideshow video'); // Select both images and videos

      // Start playing videos when they become active
      const playActiveVideo = () => {
        const activeSlide = slides[currentIndex];
        if (activeSlide.tagName === 'VIDEO') {
          activeSlide.play();
        }
      };
      
      setInterval(() => {
        slides[currentIndex].classList.remove('active');
        // Pause video if leaving it
        if (slides[currentIndex].tagName === 'VIDEO') {
          slides[currentIndex].pause();
        }
        
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add('active');
        
        // Play video if entering it
        playActiveVideo();
      }, 2500);
      
      // Play the first video if it starts with one
      playActiveVideo();

    function hideAllPages() {
      document.querySelectorAll('.work-page').forEach(page => {

      });
    }
    
    function activateTab(id, title) {
      const tabsContainer = document.querySelector('.tabs');
      
      // Deactivate all tabs
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('pressed');
      });
      
      // Check if tab already exists
      let tab = document.querySelector(`.tab[data-id="${id}"]`);
      
      if (!tab) {
        // Create new tab
        tab = document.createElement('div');
        tab.className = 'tab';
        tab.setAttribute('data-id', id);
        tab.textContent = title;
        tab.setAttribute('data-full-title', title); // Store full title
        
        tab.addEventListener('click', () => {
          openWorkPage(id, title);
        });
        
        // Insert tab at the beginning of tabs container
        if (tabsContainer.firstChild) {
          tabsContainer.insertBefore(tab, tabsContainer.firstChild);
        } else {
          tabsContainer.appendChild(tab);
        }
        
        // Resize tabs after adding new one
        resizeTabs();
      }
      
      // Activate this tab
      tab.classList.add('pressed');
    }
    
    function closePage(id) {
      // Remove page
      const page = document.querySelector(`.work-page[data-id="${id}"]`);
      if (page) {
        page.remove();
      }
      
      // Remove tab
      const tab = document.querySelector(`.tab[data-id="${id}"]`);
      if (tab) {
        tab.remove();
        // Resize remaining tabs after removal
        resizeTabs();
      }
      
      // Show next available page or return to main content
      const nextPage = document.querySelector('.work-page');
      if (nextPage) {
        nextPage.style.display = 'flex';
        const nextId = nextPage.getAttribute('data-id');
        document.querySelector(`.tab[data-id="${nextId}"]`).classList.add('pressed');
      } else {
        // No more pages open - show main content and clear all button states
        hideAllPages();
        document.querySelectorAll('.button').forEach(btn => {
          btn.classList.remove('pressed');
        });
        document.querySelector('.work-menu').style.display = 'none';
        document.querySelector('.about-menu').style.display = 'none';
      }
    }

    function resizeTabs() {
      const allTabs = document.querySelectorAll('.tab');
      const tabsContainer = document.querySelector('.tabs');
      
      if (allTabs.length === 0) return;
      
      // Get the actual available width of the tabs container
      const availableWidth = tabsContainer.offsetWidth;
      
      // Reset tabs to auto width first
      allTabs.forEach(tab => {
        tab.style.width = 'auto';
      });
      
      // Check total natural width
      let totalWidth = 0;
      allTabs.forEach(tab => {
        totalWidth += tab.offsetWidth;
      });
      
      // Only resize if needed
      if (totalWidth > availableWidth) {
        const tabWidth = Math.floor(availableWidth / allTabs.length);
        allTabs.forEach(tab => {
          tab.style.width = Math.max(30, tabWidth) + 'px';
        });
      }
    }

    function setupIconDragging() {
      let draggedIcon = null;
      let isDragging = false;
      let hasDragged = false; // Track if actual dragging occurred
      let startX, startY, offsetX, offsetY;
      
      // Mouse events
      document.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', endDrag);
      
      // Touch events for mobile
      document.addEventListener('touchstart', startDrag, { passive: false });
      document.addEventListener('touchmove', drag, { passive: false });
      document.addEventListener('touchend', endDrag);
      
      function startDrag(e) {
        const target = e.target.closest('.desktop-icon');
        if (!target) return;
        
        draggedIcon = target;
        isDragging = false;
        hasDragged = false; // Reset drag state
        
        const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
        const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
        
        startX = clientX;
        startY = clientY;
        
        // Get the icon's position relative to the viewport
        const rect = draggedIcon.getBoundingClientRect();
        
        // Calculate offset from mouse to top-left of icon
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;
        
        // Only prevent default if we're actually starting to drag
        // Don't prevent it immediately to allow clicks to work
      }
      
      function drag(e) {
        if (!draggedIcon) return;
        
        const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
        const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
        
        const deltaX = clientX - startX;
        const deltaY = clientY - startY;
        
        // Start dragging if moved more than 5px
        if (!isDragging && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
          isDragging = true;
          hasDragged = true; // Mark that actual dragging occurred
          draggedIcon.classList.add('dragging');
          draggedIcon.style.position = 'fixed';
          draggedIcon.style.zIndex = '1000';
          e.preventDefault(); // Now prevent default since we're dragging
        }
        
        if (isDragging) {
          const newLeft = clientX - offsetX;
          const newTop = clientY - offsetY;
          
          draggedIcon.style.left = newLeft + 'px';
          draggedIcon.style.top = newTop + 'px';
          e.preventDefault();
        }
      }
      
      function endDrag(e) {
        if (draggedIcon) {
          if (hasDragged) {
            // If we actually dragged, clean up with a delay
            setTimeout(() => {
              if (draggedIcon) {
                draggedIcon.classList.remove('dragging');
              }
            }, 50); // Reduced timeout
          } else {
            // If we didn't drag, remove dragging class immediately
            draggedIcon.classList.remove('dragging');
          }
          
          draggedIcon = null;
          isDragging = false;
          hasDragged = false;
        }
      }
    }
